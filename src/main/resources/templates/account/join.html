<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments.html :: navbar"></div>

<div class="container" style="margin-top:50px">
    <div class="py-4 mb-3 text-center">
        <h2 class="display-7 fw-normal">회원 가입</h2>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form class="needs-validation" th:action="@{/join}"  th:object="${joinForm}" method="post" novalidate>
                <div class="form-group mb-3">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input id="name" type="text" th:field="*{name}" class="form-control"
                               placeholder="이름" aria-describedby="nameHelp" required minlength="3" maxlength="20">
                        <small id="nameHelp" class="form-text text-muted">
                            3~20자의 영문 대 소문자, 한글만 가능합니다.
                        </small>
                        <small class="invalid-feedback">이름을 다시 입력하세요.</small>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Id Error</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" th:field="*{password}" class="form-control"
                           placeholder="비밀번호" aria-describedby="passwordHelp" required minlength="8" maxlength="16">
                    <small id="passwordHelp" class="form-text text-muted">
                        8~16자의 영문 대 소문자, 숫자만 사용가능합니다.
                    </small>
                    <small class="invalid-feedback">비밀번호를 다시 입력하세요.</small>
                </div>

                <button class="w-100 btn btn-success btn-lg mt-4" type="submit">가입 하기</button>

            </form>
        </div>
    </div>
</div>

<script th:replace="fragments.html :: validation"></script>
</body>
</html>
