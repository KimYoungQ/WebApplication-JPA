<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card border-secondary mb-3 shadow">
                    <div class="card-body">
                        <form th:action="@{/post/modify}" th:object="${content}" method="post">
                            <input type='hidden' name="content_id" th:value="${content_id}"/>
                            <div class="form-group pb-3">
                                <label for="subject">제목</label>
                                <input type="text" id="subject" th:field="*{subject}" class="form-control"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Subject Error</small>
                            </div>
                            <div class="form-group pb-3">
                                <label for="text">내용</label>
                                <textarea id="text" th:field="*{text}" class="form-control" rows="10" style="resize:none">본문입니다</textarea>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text Error</small>
                            </div>
                            <div class="form-group pb-3">
                                <div class="text-right gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-outline-success me-md-2">수정완료</button>
                                    <a th:href="@{/post/read(content_id=${content_id})}" class="btn btn-outline-danger me0md-2">취소</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
