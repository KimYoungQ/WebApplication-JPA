<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card border-secondary mb-3 shadow">
                    <div class="card-body">
                        <div class="form-group pb-3">
                            <label for="subject">제목</label>
                            <input type="text" id="subject" name="board_subject" class="form-control" th:value="${content.subject}" disabled="disabled"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="date">작성일</label>
                            <input type="text" id="date" name="board_date" class="form-control" th:value="${content.date}" disabled="disabled"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="name">작성자</label>
                            <input type="text" id="name" name="writer_name" class="form-control" th:value="${content.writer.name}" disabled="disabled"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="modifiedDate">최종수정일</label>
                            <input type="text" id="modifiedDate" name="writer_name" class="form-control" th:value="${content.modifiedDate}" disabled="disabled"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="text">내용</label>
                            <textarea id="text" th:text="${content.text}" class="form-control" rows="10" style="resize:none" disabled="disabled"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
