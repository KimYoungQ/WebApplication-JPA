<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card border-secondary mb-3 shadow">
                    <div class="card-body">
                        <form th:action="@{/post/write}" method="post" th:object="${content}" enctype="multipart/form-data">
                            <div class="form-group pb-3">
                                <label for="subject">제목</label>
                                <input type="text" id="subject" th:field="*{subject}" class="form-control"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></small>
                            </div>
                            <div class="form-group pb-3">
                                <label for="text">내용</label>
                                <textarea id="text" th:field="*{text}" class="form-control" rows="10" style="resize:none"></textarea>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></small>
                            </div>
                            <div class="form-group pb-3">
                                <label for="file">파일 첨부</label>
                                <input multiple="multiple" type="file" id="file" name="files" class="form-control"/>
                            </div>
                            <div class="form-group pb-3">
                                <div class="text-right gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-outline-primary">작성하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
